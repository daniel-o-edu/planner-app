<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academic Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-slate-100 p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Bem-vindo de volta</h1>
            <p class="text-slate-500 text-sm mt-1">Entre para gerenciar suas aulas.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded text-sm text-center bg-red-50 text-red-600 border border-red-100">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-700 uppercase mb-1">Email</label>
                <input type="email" name="email" required class="w-full border border-slate-200 rounded-lg px-4 py-3 text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-700 uppercase mb-1">Senha</label>
                <input type="password" name="password" required class="w-full border border-slate-200 rounded-lg px-4 py-3 text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors shadow-sm mt-2">
                Entrar
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-6">
            NÃ£o tem uma conta? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline font-medium">Cadastre-se</a>
        </p>
    </div>

</body>
</html>
